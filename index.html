<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>UHealth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/global.css">
    <link rel="stylesheet" href="public/styles/partials/header.css">
    <link rel="stylesheet" href="public/styles/partials/basal.css">
    <link rel="stylesheet" href="public/styles/partials/table.css">
    <link rel="stylesheet" href="public/styles/partials/responsive.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="public/images/fav.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="/"><h1>UHealth<i class='bx bx-plus-medical'></i>    </h1></a>
                </div>
                <div class="items">
                    <a href="#basal">Basal</a>
                    <a href="#imc">IMC</a>
                </div>
            </nav>
        </header>
        <section id="basal">
            <h1 class="title">Consultar taxa metabólica basal</h1>
            <div class="basal-calc">
                <form>
                    <div class="field-group">
                        <input class="field" type="text" name="name" placeholder="Seu nome">
                    </div><!-- FIELD-GROUP -->
                    <div class="field-group">
                        <input class="field" type="number" name="age" placeholder="Sua idade" required>
                    </div><!-- FIELD-GROUP -->
                    <div class="field-group">
                        <input class="field" type="number" name="weight" placeholder="Seu peso em kg" required>
                    </div><!-- FIELD-GROUP -->
                    <div class="field-group">
                        <input  class="field" type="number" name="heigth" placeholder="Sua altura em cm" required>
                    </div>
                    <div class="field-group">
                        <select name="genre" id="genre" class="field">
                            <option class="field" value="genre">Selecione seu gênero</option>
                            <option value="0" class="field">Masculino</option>
                            <option value="1" class="field">Feminino</option>
                        </select><!-- GENRE -->
                    </div><!-- FIELD-GROUP -->

                </form><!-- FORM -->

                <button id="submit" onclick="basal()">Calcular</button><!-- SUBMIT -->

            </div><!-- BASAL-CONTENT -->
            <div class="basal-table">
                <table>
                    <h1>Média da TMB.</h1>
                    <tr>
                        <td>Idade</td>
                        <td>Calorias M.</td>
                        <td>Calorias F.</td>
                    </tr>
                    <!-- 1 -->
                    <tr>
                        <td>10-11</td>
                        <td>1215</td>
                        <td>1160</td>
                    </tr>
                    <!-- 2 -->
                    <tr>
                        <td>11-12</td>
                        <td>1300</td>
                        <td>1220</td>
                    </tr>
                    <!-- 3 -->
                    <tr>
                        <td>12-13</td>
                        <td>1370</td>
                        <td>1280</td>
                    </tr>
                    <!-- 4 -->
                    <tr>
                        <td>13-14</td>
                        <td>1465</td>
                        <td>1340</td>
                    </tr>
                    <!-- 5 -->
                    <tr>
                        <td>14-15</td>
                        <td>1570</td>
                        <td>1375</td>
                    </tr>
                    <!-- 6 -->
                    <tr>
                        <td>15-16</td>
                        <td>1665</td>
                        <td>1395</td>
                    </tr>
                    <!-- 7 -->
                    <tr>
                        <td>16-17</td>
                        <td>1750</td>
                        <td>1405</td>
                    </tr>
                    <!-- 8 -->
                    <tr>
                        <td>17-18</td>
                        <td>1790</td>
                        <td>1410</td>
                    </tr>
                </table>
            </div>
        </section><!-- BASAL -->
    </div><!-- CONTAINER -->
    <script src="public/scripts/modal.js"></script>
    <script src="https://kit.fontawesome.com/05552c5881.js" crossorigin="anonymous"></script>
</body>
</html>
