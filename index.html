<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>UHealth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/global.css">
    <link rel="stylesheet" href="public/styles/partials/header.css">

<body>
    <div id="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="/"><h1>UHealth<i class='bx bx-plus-medical'></i>    </h1></a>
                </div>
                <div class="items">
                    <a href="#basal">Basal</a>
                    <a href="#imc">IMC</a>
                </div>
            </nav>
        </header>
        <section id="basal">
            <h1 class="title">Consultar taxa metabolica basal</h1>
            <div class="basal-content">
                <form>
                    <div class="field-group">
                        <input class="field" type="text" name="name" placeholder="Seu nome">
                    </div><!-- FIELD-GROUP -->
                    <div class="field-group">
                        <input class="field" type="number" name="age" placeholder="Sua idade" required>
                    </div><!-- FIELD-GROUP -->
                    <div class="field-group">
                        <input class="field" type="number" name="weight" placeholder="Seu peso em kg" required>
                    </div><!-- FIELD-GROUP -->
                    <div class="field-group">
                        <input  class="field" type="number" name="heigth" placeholder="Sua altura em cm" required>
                    </div>
                    <div class="field-group">
                        <select name="genre" id="genre" class="field">
                            <option class="field" value="genre">Selecione seu gÃªnero</option>
                            <option value="0" class="field">Masculino</option>
                            <option value="1" class="field">Feminino</option>
                        </select><!-- GENRE -->
                    </div><!-- FIELD-GROUP -->

                </form><!-- FORM -->

                <button id="submit" onclick="basal()">Calcular</button><!-- SUBMIT -->


            </div><!-- BASAL-CONTENT -->
        </section><!-- BASAL -->
    </div><!-- CONTAINER -->
    <script src="public/scripts/modal.js"></script>
    <script src="https://kit.fontawesome.com/05552c5881.js" crossorigin="anonymous"></script>
</body>
</html>
